<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brickyard - 3D LEGO Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            overflow-y: auto;
        }

        #viewer {
            flex: 1;
            position: relative;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-list {
            list-style: none;
        }

        .model-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .model-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .model-item.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .model-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .model-info {
            font-size: 12px;
            opacity: 0.8;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            display: none;
        }

        .stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        .build-prompt {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        #prompt-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            margin-bottom: 10px;
        }

        #prompt-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #build-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        #build-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        #build-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h1>ðŸ§± Brickyard Viewer</h1>

            <div class="build-prompt">
                <input type="text" id="prompt-input" placeholder="Enter what to build..." />
                <button id="build-btn">Build New Model</button>
            </div>

            <h3 style="margin-top: 30px; margin-bottom: 15px;">Available Models</h3>
            <ul class="model-list" id="model-list">
                <!-- Models will be added here dynamically -->
            </ul>
        </div>

        <div id="viewer">
            <div id="canvas-container"></div>
            <div id="loading">Loading model...</div>

            <div id="controls">
                <button class="control-btn" id="reset-view">Reset View</button>
                <button class="control-btn" id="toggle-grid">Toggle Grid</button>
                <button class="control-btn" id="toggle-rotation">Auto Rotate</button>
            </div>

            <div class="stats" id="stats">
                <div>Parts: <span id="part-count">0</span></div>
                <div>Model: <span id="current-model">None</span></div>
            </div>
        </div>
    </div>

    <script type="module" src="/viewer.js"></script>
</body>
</html>
